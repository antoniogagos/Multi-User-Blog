{% extends "base.html" %}

{% block content %}
  <h2>Edit your post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{editSubject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{editContent}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
