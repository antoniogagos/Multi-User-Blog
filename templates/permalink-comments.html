{% extends "base.html" %}

{% block content %}
<h2>Edit Comment</h2>
<form method="post">

  <label>
    <div>Comment</div>
    <textarea name="comment">{{c.comment_type}}</textarea>
  </label>

  <div class="error">{{error}}</div>

  <button id="edit-post" class="sign-button" type="submit"></button>
  <label for="edit-post">Save changes</label>
  <a class="cancel-edit" href="/blog/{{post_id}}">Cancel</a>
</form>

{% endblock %}
