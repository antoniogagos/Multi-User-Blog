{% extends "base.html" %}

{% block content %}
<div class="newpost">
  <h2>New post</h2>

  <form method="post">
    <div>
      <label>
        <div class="subject-text">subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>
    </div>
    <div>
      <label>
        <div class="blog-text">blog</div>
        <textarea class="textarea" name="content">{{content}}</textarea>
      </label>
    </div>
    <div class="error">{{error}}</div>

    <div class="submit-post">
      <input id="post" class="sign-button" type="submit" value="submit">
      <label for="post">Submit</label>
    </div>
  </form>
</div>

{% endblock %}
